include:
    - '@OroLocaleBundle:ZuluLocalization.yml'

Oro\Bundle\RuleBundle\Entity\Rule:
    shippingRule:
        name: 'Default'
        enabled: true
        sortOrder: 1

Oro\Bundle\ShippingBundle\Entity\ShippingMethodTypeConfig:
    shippingMethodTypeConfig:
        type: 'primary'
        enabled: true
        options:
            price: 1.5
            type: 'per_order'
            handling_fee: 1.5

Oro\Bundle\ShippingBundle\Entity\ShippingMethodConfig:
    shippingMethodConfig:
        method: '<("flat_rate_".@flatRateIntegration->getId())>'
        typeConfigs: ['@shippingMethodTypeConfig']

Oro\Bundle\ShippingBundle\Entity\ShippingMethodsConfigsRule:
    shippingMethodsConfigsRule:
        rule: '@shippingRule'
        methodConfigs: ['@shippingMethodConfig']
        currency: 'USD'
        organization: '@organization'

Oro\Bundle\CurrencyBundle\Entity\Price:
    price:
        value: '10'
        currency: 'USD'

Oro\Bundle\CustomerBundle\Entity\Customer:
    customer:
        name: 'Company A'
        organization: '@organization'
        owner: '@admin'
        taxCode: '@customer_tax_code_non_exempt'

Oro\Bundle\CustomerBundle\Entity\CustomerUser:
    amanda:
        email: 'AmandaRCole@example.org'
        username: 'AmandaRCole@example.org'
        password: <userPassword(@amanda->username)>
        firstName: 'Amanda'
        lastName: 'Cole'
        enabled: '1'
        confirmed: '1'
        customer: '@customer'
        organization: '@organization'
        userRoles: ['@buyer']
        owner: '@admin'
        website: '@website1'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\ProductName:
    locValue:
        string: 'product1'
    zuluLocValue:
        string: 'ZU product1'
        localization: '@localization_zulu'

Oro\Bundle\ProductBundle\Entity\Product:
    product:
        sku: 'SKU123'
        primaryUnitPrecision: '@precision'
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        owner: '@business_unit'
        organization: '@organization'
        attributeFamily: '@defaultProductFamily'
        taxCode: '@tax_code_taxable_items'
        __calls:
            - addName: ['@locValue']
            - addName: ['@zuluLocValue']

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppinglist:
        label: 'List 1'
        customerUser: '@amanda'
        organization: '@organization'
        website: '@website1'
    shoppinglist2:
        label: 'List 2'
        customerUser: '@amanda'
        organization: '@organization'
        website: '@website1'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineitem1:
        product: '@product'
        quantity: '5'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist'
        organization: '@organization'
    lineitem2:
        product: '@product'
        quantity: '5'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist2'
        organization: '@organization'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingListTotal:
    shoppingListTotal:
        __construct: ['@shoppinglist','USD']
        shoppingList: '@shoppinglist'
        currency: 'USD'
        subtotalValue: '10'
        valid: true
    shoppingListTotal2:
        __construct: ['@shoppinglist2','USD']
        shoppingList: '@shoppinglist2'
        currency: 'USD'
        subtotalValue: '10'
        valid: true

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddress:
    address:
        country: '@germany'
        region: '@berlin'
        label: 'Primary address'
        street: 'Fifth avenue'
        city: 'Berlin'
        postalCode: '10115'
        frontendOwner: '@amanda'
        owner: '@admin'
        setDefaults: ['@shippingType', '@billingType']
        systemOrganization: '@organization'
        primary: true
        organization: 'ORO'

Oro\Bundle\PricingBundle\Entity\PriceList:
    pricelistShipping:
        name: 'pricelist_shipping'
        __calls:
            - setCurrencies: [['USD']]
        active: true
        organization: '@organization'

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceRelationSku123ToShippingPl:
        product: '@product'
        priceList: '@pricelistShipping'

Oro\Bundle\PricingBundle\Entity\PriceListToWebsite:
    priceListToWebsite:
        pricelist: '@pricelistShipping'
        website: '@website1'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
    priceListToCustomer:
        customer: '@customer'
        pricelist: '@pricelistShipping'
        website: '@website1'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    productPrice:
        pricelist: '@pricelistShipping'
        product: '@product'
        productSku: 'SKU123'
        quantity: 5
        unit: '@item'
        value: 2
        currency: 'USD'

Oro\Bundle\CustomerBundle\Entity\CustomerUserSettings:
    customerUserSetting:
        customerUser: '@amanda'
        __construct: ['@website1']
        currency: 'USD'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddressToAddressType:
    billing:
        address: '@address'
        type: '@billingType'
        default: true
    shipping:
        address: '@address'
        type: '@shippingType'
        default: true

Oro\Bundle\TaxBundle\Entity\ProductTaxCode:
    tax_code_taxable_items:
        code: 'taxable_items'
        organization: '@organization'

Oro\Bundle\TaxBundle\Entity\CustomerTaxCode:
    customer_tax_code_non_exempt:
        owner: '@admin'
        organization: '@organization'
        code: 'non_exempt'

Oro\Bundle\TaxBundle\Entity\Tax:
    tax_berlin_sales:
        code: 'berlin_sales'
        rate: 0.09

Oro\Bundle\TaxBundle\Entity\TaxRule:
    tax_rule:
        productTaxCode: '@tax_code_taxable_items'
        customerTaxCode: '@customer_tax_code_non_exempt'
        tax: '@tax_berlin_sales'
        taxJurisdiction: '@tax_jurisdiction_berlin'
        organization: '@organization'

Oro\Bundle\TaxBundle\Entity\TaxJurisdiction:
    tax_jurisdiction_berlin:
        code: 'tax_jurisdiction_berlin'
        country: '@germany'
        region: '@berlin'

Oro\Bundle\TaxBundle\Entity\ZipCode:
    tax_zip_code:
        taxJurisdiction: '@tax_jurisdiction_berlin'
        zipCode: '10115'
